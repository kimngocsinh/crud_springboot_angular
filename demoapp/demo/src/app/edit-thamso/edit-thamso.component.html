<div class="form-edit container-lg shadow p-3 mb-5 bg-white rounded">
    <form #addForm="ngForm" >
        <div class="modal-header">
            <h4 class="modal-title">Edit ThamSo</h4>
            
        </div>
        <div class="modal-body">
            <div class="form-group">
            <label><b>Ma ThamSo</b></label>
            <input ngModel name="maThamSo" type="text" class="form-control" required>
            </div>
            <div class="form-group">
            <label><b>Ten ThamSo</b></label>
            <input  ngModel name="tenThamSo" type="email" class="form-control" required>
            </div>
            <div class="form-group">
            <label><b>ThamSo</b> </label>
            <input ngModel name="loaiThamSo" class="form-control" required>
            </div>
            <div class="form-group">
            <label><b>Mo ta</b></label>
            <textarea ngModel name="moTa" type="text" class="form-control" required></textarea>
            </div>
            
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit"  class="btn btn-success" data-dismiss="modal" value="Add">
        </div>
    </form>
</div>
